<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.square {
  height: 100px;
  width: 100px;
  float: left;
  border: 2px solid red;
  margin: 4px;

  

}

.circle {
  width: 100px; 
  height: 100px; 
  background: red; 
  border-radius: 50%;
  float: left;
  margin: 4px;

}

 .triangle { 
  float: left;
  width: 0; 
  height: 0; 
  border-left: 50px solid transparent; 
  border-right: 50px solid transparent;
   border-bottom: 100px solid red; 
   margin: 4px;


 } 


</style>
</head>
<body>

<div class="square" id="s1"></div>
<div class="square" id="s2"></div>
<div class="square" id="s3"></div>
<div class="square" id="s4"></div>
<div class="square" id="s5"></div>
<div class="square" id="s6"></div>

<div class="circle" id="c1"></div>
<div class="circle" id="c2"></div>
<div class="circle" id="c3"></div>
<div class="circle" id="c4"></div>
<div class="circle" id="c5"></div>
<div class="circle" id="c6"></div>

<div class="triangle" id="t1"></div>
<div class="triangle" id="t2"></div>
<div class="triangle" id="t3"></div>
<div class="triangle" id="t4"></div>
<div class="triangle" id="t5"></div>
<div class="triangle" id="t6"></div>


<script type="text/javascript">

 var div1 = document.getElementById("s1");
 var div2 = document.getElementById("s2");
 var div3 = document.getElementById("s3");
 var div4 = document.getElementById("s4");
 var div5 = document.getElementById("s5");
 var div6 = document.getElementById("s6");

 var divc1 = document.getElementById("c1");
 var divc2 = document.getElementById("c2");
 var divc3 = document.getElementById("c3");
 var divc4 = document.getElementById("c4");
 var divc5 = document.getElementById("c5");
 var divc6 = document.getElementById("c6");

 var divt1 = document.getElementById("t1");
 var divt2 = document.getElementById("t2");
 var divt3 = document.getElementById("t3");
 var divt4 = document.getElementById("t4");
 var divt5 = document.getElementById("t5");
 var divt6 = document.getElementById("t6");

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function changeColor(){
  div1.style.backgroundColor= getRandomColor();
  div2.style.backgroundColor= getRandomColor();
  div3.style.backgroundColor= getRandomColor();
  div4.style.backgroundColor= getRandomColor();
  div5.style.backgroundColor= getRandomColor();
  div6.style.backgroundColor= getRandomColor();

  divc1.style.backgroundColor= getRandomColor();
  divc2.style.backgroundColor= getRandomColor();
  divc3.style.backgroundColor= getRandomColor();
  divc4.style.backgroundColor= getRandomColor();
  divc5.style.backgroundColor= getRandomColor();
  divc6.style.backgroundColor= getRandomColor();

  divt1.style.backgroundColor= getRandomColor();
  divt2.style.backgroundColor= getRandomColor();
  divt3.style.backgroundColor= getRandomColor();
  divt4.style.backgroundColor= getRandomColor();
  divt5.style.backgroundColor= getRandomColor();
  divt6.style.backgroundColor= getRandomColor();
}

setInterval(changeColor,1000);
	
</script>

</body>
</html>
