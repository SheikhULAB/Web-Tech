        var x = 0;
var y = 0;
var up = true;

function setup() { 
  createCanvas(windowWidth, windowHeight);
  background(255);

} 

function draw() {
  if (up) {
     var circleX = random(width);
     var circleY = random(height);

    var squareX = random(width);
     var squareY = random(height);

          noStroke(); 
          fill(random(255), random(220), 0);
                       ellipse(circleX, circleY, 50)
      triangle(x, y, x+25, y+50, x+50, y);

      square(squareX, squareY, 55);


      up = false;
  }
  else {
    // up is false    
    var circleX = random(width);
     var circleY = random(height);
     var squareX = random(width);
     var squareY = random(height);
              noStroke(); 
          fill(random(255), random(200), 0);
       ellipse(circleX, circleY, 50)
       triangle(x+25, y, x, y+50, x+50, y+50); 
       square(squareX, squareY, 55);
    up = true;    
  }       
  
  x+= 50;
  if (x > width) {
    x = 0;
    y += 50;
  }
  
  if (y > height) {
    background(255);
    x = 0;
    y = 50;
  
  }
  
}
