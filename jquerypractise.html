<!DOCTYPE html>
<html>
<head>
	<title>jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
		
	</script>
</head>
<body>

<script>
	
	$(document).ready(function(){
   
         $("#hide").click(function(){
         	$("p").hide();
         });

         $("#show").click(function(){
         	$("p").show();
         });

	});

</script>

<p>this is a demo paragraph</p>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
