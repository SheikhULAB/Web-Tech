<!DOCTYPE html>
<html>
   <head>
      <title>jQuery Add Table Rows</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    
  </script>
      <style>
         table{
           width: 100%;
           margin: 25px 0;
           border-collapse: collapse;
         }
         table, th, td{
           border: 1px solid #6C220B;
         }
         table th, table td{
           padding: 8px;
           text-align: left;
         }
      </style>
      
      <script>
         $(document).ready(function(){
         
             $(".row").click(function(){
         
                 var name = $("#name").val();

                 var myid = $("#myid").val();
         
                 var subject = $("#subject").val();
         
                 var markup = "<tr><td>" + name + "</td><td>" + myid + "</td><td>" + subject + "</td></tr>";
         
                 $("table tbody").append(markup);
         
             }); 

             $(".cwl").click(function(){

                 $("table tbody").remove(markup);

                });

         });    
      </script>
   </head>
   <body>
      <form>
         Name: <input type="text" id="name" placeholder="Enter Name"><br><br>
         ID: <input type="text" id="myid" placeholder="Enter ID"><br><br>
         Subject: <input type="text" id="subject" placeholder="Enter Subject"><br><br>
         <input type="button" class="row" value="Click to Add Row">  <input type="button" class="cwl" value="Remove"><br><br>
      </form>
      <table>
         <thead>
            <tr>
               <th>Choose</th>
               <th>Name</th>
               <th>Subject</th>
            </tr>
         </thead>
         <tbody>
            <!--Table Data-->
         </tbody>
      </table>
   </body>
</html>
