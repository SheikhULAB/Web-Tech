<!DOCTYPE html>
<html>
<head>
	<title>ColoredShapes</title>
	<meta http-equiv="refresh" content="5">
	<style>

.hexagon {
  width: 100px;
  height: 100px;
  background: green;
  position: relative;
  margin: 2px;
  -webkit-animation: mymove 3s;  
  -webkit-animation-fill-mode: forwards; 
  animation: mymove 3s;
  animation-fill-mode: forwards;
}


@-webkit-keyframes mymove {
  from {top: 0px;}
  to {top: 200px; background-color: green;}
}

@keyframes mymove {
  from {top: 0px;}
  to {top: 200px; background-color: yellow;}
}
		

	</style>
</head>
<body>

	<div class="hexagon"></div>
	<div class="hexagon"></div>
	<div class="hexagon"></div>
	<div class="hexagon"></div>
	<div class="hexagon"></div>
	<div class="hexagon"></div>
	<div class="hexagon"></div>
	<div class="hexagon"></div>
	<div class="hexagon"></div>
	<div class="hexagon"></div>

</body>
</html>
